[project]
name = "p04-checkpointing"
version = "0.1.0"
description = "Pattern 04: LangGraph Checkpointing and State Persistence"
requires-python = ">=3.12"
dependencies = [
    "shared",
    "langchain>=1.0,<2.0",
    "langgraph>=0.2,<2.0",
    "langgraph-checkpoint>=2.0,<3.0",
    "langgraph-checkpoint-sqlite>=2.0,<3.0",
    "langchain-openai>=0.3,<2.0",
    "langchain-anthropic>=0.3,<2.0",
    "langchain-google-genai>=2.0,<3.0",
    "aiosqlite>=0.20,<1.0",
]

[tool.uv.sources]
shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/p04_checkpointing"]

[project.scripts]
p04-checkpointing = "p04_checkpointing.main:main"
