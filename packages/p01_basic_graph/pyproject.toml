[project]
name = "p01-basic-graph"
version = "0.2.0"
description = "Pattern 01: LLM-Powered Graph with Multi-Provider Support"
requires-python = ">=3.12"
dependencies = [
    "shared",
    "langchain>=1.0,<2.0",
    "langgraph>=0.2,<2.0",
    "langchain-openai>=0.3,<2.0",
    "langchain-anthropic>=0.3,<2.0",
    "langchain-google-genai>=2.0,<3.0",
]

[tool.uv.sources]
shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/p01_basic_graph"]

[project.scripts]
p01-basic-graph = "p01_basic_graph.main:main"
