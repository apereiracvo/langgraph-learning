[project]
name = "p05-langsmith-observability"
version = "0.1.0"
description = "Pattern 05: LangSmith Observability and Tracing"
requires-python = ">=3.12"
dependencies = [
    "shared",
    "langchain>=1.0,<2.0",
    "langgraph>=0.2,<2.0",
    "langchain-openai>=0.3,<2.0",
    "langchain-anthropic>=0.3,<2.0",
    "langchain-google-genai>=2.0,<3.0",
    "langsmith>=0.1,<2.0",
]

[tool.uv.sources]
shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/p05_langsmith_observability"]

[project.scripts]
p05-langsmith-observability = "p05_langsmith_observability.main:main"
