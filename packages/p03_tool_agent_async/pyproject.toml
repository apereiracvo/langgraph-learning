[project]
name = "p03-tool-agent-async"
version = "0.1.0"
description = "Pattern 03: Async Tool-Calling Agent with ReAct Pattern"
requires-python = ">=3.12"
dependencies = [
    "shared",
    "langchain>=1.0,<2.0",
    "langgraph>=0.2,<2.0",
    "langchain-openai>=0.3,<2.0",
    "langchain-anthropic>=0.3,<2.0",
    "langchain-google-genai>=2.0,<3.0",
]

[tool.uv.sources]
shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/p03_tool_agent_async"]

[project.scripts]
p03-tool-agent-async = "p03_tool_agent_async.main:main"
